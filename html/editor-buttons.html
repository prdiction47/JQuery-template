<div class="editor-buttons">
	<!--
		<button name="undo" tooltip="{{ed_undo}}" class="undo disabled"><span>Undo</span></button>
		<button name="redo" tooltip="{{ed_redo}}" class="redo disabled"><span>Redo</span></button>
		<div class="break"></div>
		<select style="float:left;margin-left:48px">
	-->
	<select name="formatBlock" tooltip="{{ed_formatblock}}" class="formatBlock">
		<option value="p">Paragraph</option>
		<option value="pre">Preformatted</option>
		<option value="blockquote">Quote</option>
		<option value="h1">Heading 1</option>
		<option value="h2">Heading 2</option>
		<option value="h3">Heading 3</option>
		<option value="h4">Heading 4</option>
		<option value="h5">Heading 5</option>
		<option value="h6">Heading 6</option>
	</select>
	<select name="fontName" tooltip="{{ed_fontname}}" class="fontName">
		<option value="serif">Serif</option>
		<option value="sans-serif">Sans Serif</option>
		<option value="monospace">Monospace</option>
		<option value="Arial">Arial</option>
		<option value="Comic Sans MS">Comic Sans MS</option>
		<option value="Courier New">Courier New</option>
		<option value="Georgia">Georgia</option>
		<option value="Monotype Corsiva">Monotype Corsiva</option>
		<option value="Tahoma">Tahoma</option>
		<option value="Times New Roman">Times New Roman</option>
		<option value="Trebuchet">Trebuchet</option>
		<option value="Verdana">Verdana</option>
	</select>
	<div class="break" />
	<button name="undo" tooltip="{{ed_undo}}" class="undo"><span>Undo</span></button>
	<button name="redo" tooltip="{{ed_redo}}" class="redo"><span>Redo</span></button>
	<div class="break"></div>
	<button name="bold" tooltip="{{ed_bold}}" class="bold"><span>Bold</span></button>
	<button name="italic" tooltip="{{ed_italic}}" class="italic"><span>Italic</span></button>
	<button name="underline" tooltip="{{ed_underline}}" class="underline"><span>Underline</span></button>
	<button name="strikeThrough" tooltip="{{ed_strikethrough}}" class="strikeThrough"><span>Strike Through</span></button>
	<button name="increaseFontSize" tooltip="{{ed_increasefontsize}}" class="increaseFontSize"><span>Increase Font Size</span></button>
	<button name="decreaseFontSize" tooltip="{{ed_decreasefontsize}}" class="decreaseFontSize"><span>Decrease Font Size</span></button>
	<div class="break"></div>
	<button name="insertUnorderedList" tooltip="{{ed_ul}}" class="insertUnorderedList"><span>Unordered List</span></button>
	<button name="insertOrderedList" tooltip="{{ed_ol}}" class="insertOrderedList"><span>Ordered List</span></button>
	<div class="break"></div>
	<button name="justifyLeft" tooltip="{{ed_justifyleft}}" class="leftAlign"><span>Left Align</span></button>
	<button name="justifyCenter" tooltip="{{ed_justifycenter}}" class="centerAlign"><span>Center Align</span></button>
	<button name="justifyRight" tooltip="{{ed_justifyright}}" class="rightAlign"><span>Right Align</span></button>
	<div class="break"></div>
	<button name="foreColor" tooltip="{{ed_forecolor}}" class="foreColor"><span class="color-picker-base">Foreground Color</span></button>
	<button name="hiliteColor" tooltip="{{ed_hilitecolor}}" class="hiliteColor"><span class="color-picker-base">Background Color</span></button>
	<div class="break"></div>
	<button name="removeFormat" tooltip="{{ed_removeformat}}" class="remove-format"><span>Remove Format</span></button>
	<div class="break"></div>
	<button name="char" tooltip="{{ed_char}}" class="char"><span>Special Character</span></button>
	<button name="createLink" tooltip="{{ed_link}}" class="link"><span>Link</span></button>
	<button name="unlink" tooltip="{{ed_unlink}}" class="unlink"><span>Unlink</span></button>
	<button name="image" tooltip="{{ed_image}}" class="image"><span>Image</span></button>
	<div class="break"></div>
	<button name="spellcheck" tooltip="{{ed_spellcheck}}" class="spellcheck"><span>Spellcheck</span></button>
</div>
