<div class="accountEdit">
	<p tooltip="{{account_name}}"><label for="account-edit-wordpress-title">Account Name: </label><input id="account-edit-wordpress-title" type="text" name="title" /></p>
	<p tooltip="{{mo_wp_url}}"><label for="account-edit-wordpress-url">Blog URL: </label><input id="account-edit-wordpress-url" type="text" name="url" /></p>
	<p tooltip="{{mo_wp_username}}"><label for="account-edit-wordpress-username">Username: </label><input id="account-edit-wordpress-username" type="text" name="username" /></p>
	<p tooltip="{{mo_wp_password}}"><label for="account-edit-wordpress-password">Password: </label><input id="account-edit-wordpress-password" type="password" name="password" /></p>
</div>
